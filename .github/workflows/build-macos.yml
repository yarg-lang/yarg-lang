name: Yarg Repo Build and Test on macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Yarg repo on macOS (gnu ARM toolchain)
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Run build script
        run: ./tools/build-repo.sh

      - name: Run test suite
        run: ./test.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yarg-lang-macos-build
          path: |
            build/*.uf2
            bin/hostyarg
            bin/cyarg
