name: Yarg Repo Build and Test on macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Yarg repo on macOS (gnu ARM toolchain)
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Install Raspberry Pi Pico SDK dependencies
        run: |
          brew install --cask gcc-arm-embedded
          arm-none-eabi-gcc -v

      - name: Set up Pico SDK
        run: |
          cd $HOME
          git clone --recurse-submodules https://github.com/raspberrypi/pico-sdk.git \
            --branch 2.2.0
          echo "PICO_SDK_PATH=$HOME/pico-sdk" >> $GITHUB_ENV

      - name: Install picotool
        run: |
          cd $HOME
          git clone https://github.com/raspberrypi/picotool.git --depth 1
          cd picotool
          mkdir build
          cd build
          cmake ..
          make
          sudo cmake --install .

      - name: Run build script
        run: ./tools/build-repo.sh

      - name: Run test suite
        run: ./test.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yarg-lang-macos-build
          path: |
            build/*.uf2
            bin/hostyarg
            bin/cyarg
